<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- added tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class=" w-[80%] max-w-[1110px] mx-auto">
        <h1 class="text-[32px] font-semibold text-blue-950">Job Application Tracker</h1>
        <div class="grid grid-cols-3 mt-5 gap-4">
            <div class="border border-gray-200 p-5">
                <p class="text-[14px]">Total</p>
                <p id="totalCount" class="text-[24px] text-blue-950 font-bold">0</p>
            </div>
            <div class="border border-gray-200 p-5">
                <p class="text-[14px]">Interview</p>
                <p id="interviewCount" class="text-green-400 font-bold text-[24px]">0</p>
            </div>
            <div class="border border-gray-200 p-5">
                <p class="text-[14px]">Rejected</p>
                <p id="rejectedCount" class="text-red-400 font-bold text-[24px]">0</p>
            </div>
        </div>
        <hr style="border: 1px solid #e6e7e9;" class="my-[30px]">
    </header>
    
</body>

</html>
